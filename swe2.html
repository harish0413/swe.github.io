            <div id="heading">
                <h1 style="font-family: Dancing Script, cursive;">Once Again <br>Happy Birthday Suve !</h1>

            <div id="text" style="font-family: Dancing Script, cursive;">

        <audio id="birthday_song" autoplay>
            <source src="song2.mp3" type="audio/mp3">

        <div class="girl">
            <div class="hair"></div>
            <div class="ears">
                <div class="ear left">
                    <div class="ring"></div>
                </div>
                <div class="ear right">
                    <div class="ring"></div>
                </div>
            </div>
            <div class="face"></div>
            <div class="eye-brows">
                <div class="brow" id="left-brow"></div>
                <div class="brow" id="right-brow"></div>
            </div>
            <div class="eyes">
                <div class="eye">
                    <div class="eye-ball"></div>
                </div>

                    <div class="eye-ball"></div>
                </div>
            </div>
            <div class="mouth">
                <div class="teeth"></div>
                <div class="blow"></div>
            </div>
            <div class="neck"></div>
            <div class="body">
                <div class="hands">
                    <div id="right_hand">
                        <div class="palm" id="right_palm"></div>
                    </div>
                    <div id="left_hand">
                        <div class="palm" id="left_palm"></div>
                    </div>
                </div>
                <div class="shirt"></div>
                <div class="jeans">
                    <div class="legs"></div>
                    <div id="gap" class="legs"></div>
                    <div class="legs"></div>
                </div>

                    </div>
                    <div class="shoes">
                        <div class="lace"></div>
                        <div class="lace"></div>
                    </div>
                </div>
            </div>

                <div class="face"></div>
                <div class="eye-brows">
                    <div class="brow" id="left-brow"></div>
                    <div class="brow" id="right-brow"></div>
                </div>
                <div class="eyes">
                    <div class="eye" id="left-eye">
                        <div class="eye-ball"></div>
                    </div>
                    <div class="eye" id="right-eye">
                        <div class="eye-ball"></div>
                    </div>
                </div>
                <div class="mouth"></div>
            </div>
            <div class="neck"></div>
            <div class="body">
                <div class="shirt">
                    <div class="cake">
                        <div class="candle">
                            <div id="flame" class="lit"></div>
                        </div>
                        <div class="layer" id="layer1"></div>
                        <div class="layer" id="layer2"></div>
                    </div>
                    <div class="sleeves" id="left-sleeve"></div>
                    <div class="hand" id="left-hand"></div>
                    <div class="hand" id="left-fore-hand"></div>
                    <div class="hand" id="left-palm"></div>
                    <div class="sleeves" id="right-sleeve"></div>
                    <div class="hand" id="right-hand"></div>
                    <div class="hand" id="right-fore-hand"></div>
